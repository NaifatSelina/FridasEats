{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="loginpage">

  <h3 style="width: 90%; margin-left: 40px;">{% trans "Sign Out" %}</h3>
  <div id="signoutpage">
    <p id="signout">{% trans 'Are you sure you want to sign out?' %}</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button id="signout_btn" type="submit">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</section>

{% endblock %}
